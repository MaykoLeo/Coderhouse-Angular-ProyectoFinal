<div class="row">
    <mat-form-field>
        <mat-label>
            <p>Buscar alumno</p>
        </mat-label>
        <input type="text" matInput [(ngModel)]="buscar" (input)="applyFilter()" placeholder="Search">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nombre">
        <th class="centrado" mat-header-cell *matHeaderCellDef appLetraTamanio>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.alumno | formatoApellidoNombre: element.alumno.nombre:
            element.alumno.apellido }}</td>
    </ng-container>


    <ng-container matColumnDef="curso">
        <th class="centrado" mat-header-cell *matHeaderCellDef appLetraTamanio>Curso</th>
        <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
    </ng-container>


    <ng-container matColumnDef="comision">
        <th class="centrado" mat-header-cell *matHeaderCellDef appLetraTamanio>Comisi√≥n</th>
        <td class="centrado" mat-cell *matCellDef="let element">{{ element.comision }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
        <th class="centrado" mat-header-cell *matHeaderCellDef appLetraTamanio>Estado</th>
        <td mat-cell *matCellDef="let element" [appEstadoEstilo]="element.alumno.estado">{{ element.alumno.estado |
            booleanoATexto: 'Activo': 'Inactivo' }}</td>
    </ng-container>


    <ng-container matColumnDef="acciones">
        <th class="centrado" mat-header-cell *matHeaderCellDef appLetraTamanio>Acciones</th>
        <td class="centrado" mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openModal(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
